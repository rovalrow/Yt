<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Ready</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 50%, #6b9b37 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .success-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(34, 197, 94, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(16, 185, 129, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            animation: successPulse 4s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 60px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
            animation: celebrationEntrance 1.2s ease-out;
        }

        @keyframes celebrationEntrance {
            0% {
                opacity: 0;
                transform: translateY(80px) scale(0.8);
            }
            50% {
                transform: translateY(-10px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: iconBounce 2s ease-in-out infinite;
            box-shadow: 
                0 15px 35px rgba(34, 197, 94, 0.4),
                inset 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #d1fae5, #a7f3d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6)); }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .link-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(34, 197, 94, 0.3);
            position: relative;
            overflow: hidden;
        }

        .link-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .link-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .link {
            display: block;
            font-size: 1.1rem;
            color: #4ade80;
            text-decoration: none;
            word-break: break-all;
            padding: 15px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .link:hover {
            background: rgba(74, 222, 128, 0.2);
            border-color: rgba(74, 222, 128, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 222, 128, 0.2);
        }

        .copy-button {
            background: linear-gradient(45deg, #16a34a, #22c55e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .copy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .copy-button:hover::before {
            left: 100%;
        }

        .copy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(22, 163, 74, 0.4);
        }

        .copy-button:active {
            transform: translateY(-1px);
        }

        .celebrations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(odd) { background: #ff6b6b; }
        .confetti:nth-child(3n) { background: #4ecdc4; }
        .confetti:nth-child(4n) { background: #45b7d1; }
        .confetti:nth-child(5n) { background: #96ceb4; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-icon {
            position: absolute;
            font-size: 30px;
            opacity: 0.6;
            animation: floatUpDown 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 30%; right: 15%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { bottom: 35%; right: 10%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { top: 60%; left: 80%; animation-delay: 4s; }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .copy-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: feedbackPop 0.6s ease-out;
        }

        @keyframes feedbackPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 768px) {
            .container { padding: 40px 30px; }
            h1 { font-size: 2.2rem; }
            .success-icon { width: 80px; height: 80px; font-size: 40px; }
            .link { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="success-bg"></div>
    
    <div class="celebrations" id="celebrations"></div>
    
    <div class="floating-icons">
        <div class="floating-icon">üéâ</div>
        <div class="floating-icon">‚ú®</div>
        <div class="floating-icon">üéä</div>
        <div class="floating-icon">üåü</div>
        <div class="floating-icon">üéÅ</div>
    </div>
    
    <div class="container">
        <div class="success-icon">‚úÖ</div>
        <h1>Success!</h1>
        <p class="subtitle">Your magic link is ready to share!</p>
        
        <div class="link-container">
            <div class="link-label">Your Generated Link</div>
            <a href="{{ link }}" class="link" id="generatedLink">{{ link }}</a>
        </div>
        
        <button class="copy-button" onclick="copyLink()">
            üìã Copy Link
        </button>
    </div>

    <div class="copy-feedback" id="copyFeedback">
        ‚úÖ Link copied to clipboard!
    </div>

    <script>
        // Create confetti animation
        function createConfetti() {
            const celebrations = document.getElementById('celebrations');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                celebrations.appendChild(confetti);
            }
        }

        // Initialize confetti on page load
        createConfetti();

        // Copy link function
        function copyLink() {
            const linkElement = document.getElementById('generatedLink');
            const feedback = document.getElementById('copyFeedback');
            
            // Create a temporary textarea to copy the text
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = linkElement.textContent || linkElement.innerText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            
            try {
                document.execCommand('copy');
                feedback.style.display = 'block';
                setTimeout(() => {
                    feedback.style.display = 'none';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy link:', err);
            }
            
            document.body.removeChild(tempTextarea);
        }

        // Add some extra sparkle effects
        setInterval(() => {
            createConfetti();
        }, 5000);
    </script>
</body>
</html>
