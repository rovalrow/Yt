    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Initialize particles on page load
        createParticles();

        // Copy link function
        function copyLink() {
            const linkElement = document.getElementById('generatedLink');
            const feedback = document.getElementById('copyFeedback');
            
            // Use modern clipboard API if available
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(linkElement.textContent || linkElement.innerText).then(() => {
                    showCopyFeedback();
                }).catch(err => {
                    console.error('Failed to copy link:', err);
                    fallbackCopyTextToClipboard();
                });
            } else {
                // Fallback for older browsers
                fallbackCopyTextToClipboard();
            }

            function fallbackCopyTextToClipboard() {
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = linkElement.textContent || linkElement.innerText;
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                
                try {
                    document.execCommand('copy');
                    showCopyFeedback();
                } catch (err) {
                    console.error('Failed to copy link:', err);
                }
                
                document.body.removeChild(tempTextarea);
            }

            function showCopyFeedback() {
                feedback.style.display = 'block';
                setTimeout(() => {
                    feedback.style.display = 'none';
                }, 2500);
            }
        }

        // Add continuous particle effect
        setInterval(() => {
            // Clear old particles to prevent memory buildup
            const particleContainer = document.getElementById('particles');
            while (particleContainer.children.length > 50) {
                particleContainer.removeChild(particleContainer.firstChild);
            }
            createParticles();
        }, 6000);

        // Add subtle animation to the success icon on load
        window.addEventListener('load', () => {
            const successIcon = document.querySelector('.success-icon');
            setTimeout(() => {
                successIcon.style.animation += ', iconCelebrate 1s ease-out';
            }, 500);
        });
