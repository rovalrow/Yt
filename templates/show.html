<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Unlock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            position: relative;
            margin: 40px auto;
            max-width: 640px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: videoEntrance 1.2s ease-out 0.3s both;
        }

        @keyframes videoEntrance {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        iframe {
            width: 100%;
            height: 360px;
            border: none;
            display: block;
        }

        .channel-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0 40px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(78, 205, 196, 0.3);
        }

        .channel-link:hover {
            background: rgba(78, 205, 196, 0.1);
            border-color: rgba(78, 205, 196, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.2);
        }

        .actions-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .action-button {
            position: relative;
            padding: 18px 32px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .pending {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .pending:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(231, 76, 60, 0.4);
        }

        .complete {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
            transform: scale(1.05);
        }

        .complete:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 12px 30px rgba(39, 174, 96, 0.4);
        }

        .unlock-button {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: rgba(255, 255, 255, 0.6);
            cursor: not-allowed;
            margin-top: 20px;
        }

        .unlock-button.enabled {
            background: linear-gradient(45deg, #f39c12, #e67e22, #d35400);
            color: white;
            cursor: pointer;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4); }
            to { box-shadow: 0 15px 40px rgba(243, 156, 18, 0.7); }
        }

        .unlock-button.enabled:hover {
            transform: translateY(-4px) scale(1.05);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(odd) {
            background: rgba(78, 205, 196, 0.6);
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: none;
            background: #27ae60;
            animation: checkmarkAppear 0.8s ease-out;
        }

        @keyframes checkmarkAppear {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            iframe { height: 250px; }
            .actions-container { max-width: 300px; }
            .action-button { font-size: 16px; padding: 16px 24px; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üî• Subscribe To Unlock! üî•</h1>
        </div>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/{{ data.video.split('v=')[-1] }}" allowfullscreen></iframe>
        </div>
        
        <a href="{{ data.channel }}" target="_blank" class="channel-link">
            üì∫ Visit Channel
        </a>
        
        <div class="actions-container">
            <button id="subBtn" class="action-button pending">
                <span>Subscribe</span>
            </button>
            
            <button id="likeBtn" class="action-button pending">
                <span>üëç Like Video</span>
            </button>
            
            <form id="rewardForm" action="{{ data.url }}">
                <button id="unlock" class="action-button unlock-button" disabled>
                    üéÅ Unlock Rewards
                </button>
            </form>
        </div>
    </div>

    <div class="success-animation">
        <div class="checkmark" id="checkmark"></div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particles.appendChild(particle);
            }
        }
        createParticles();

        let subCounter = 5;
        let likeCounter = 5;
        let subDone = false;
        let likeDone = false;
        let tabVisible = true;
        
        const subBtn = document.getElementById("subBtn");
        const likeBtn = document.getElementById("likeBtn");
        const unlockBtn = document.getElementById("unlock");
        const checkmark = document.getElementById("checkmark");
        
        let subInterval, likeInterval;

        document.addEventListener("visibilitychange", () => {
            tabVisible = !document.hidden;
        });

        function showSuccess() {
            checkmark.style.display = 'block';
            setTimeout(() => {
                checkmark.style.display = 'none';
            }, 2000);
        }

        subBtn.addEventListener('click', () => {
            if (!subInterval) {
                // Redirect to YouTube channel
                window.open('{{ data.channel }}', '_blank');
                
                subBtn.innerHTML = '<span>Subscribing... ‚è≥</span>';
                subInterval = setInterval(() => {
                    if (!tabVisible && subCounter > 0) {
                        subCounter--;
                    }
                    if (subCounter <= 0) {
                        clearInterval(subInterval);
                        subBtn.innerHTML = '<span>Subscribed ‚úÖ</span>';
                        subBtn.classList.remove("pending");
                        subBtn.classList.add("complete");
                        subBtn.disabled = true;
                        subDone = true;
                        showSuccess();
                        checkUnlock();
                    }
                }, 1000);
            }
        });

        likeBtn.addEventListener('click', () => {
            if (!likeInterval) {
                // Redirect to YouTube video
                window.open('{{ data.video }}', '_blank');
                
                likeBtn.innerHTML = '<span>Liking... ‚è≥</span>';
                likeInterval = setInterval(() => {
                    if (!tabVisible && likeCounter > 0) {
                        likeCounter--;
                    }
                    if (likeCounter <= 0) {
                        clearInterval(likeInterval);
                        likeBtn.innerHTML = '<span>Liked ‚úÖ</span>';
                        likeBtn.classList.remove("pending");
                        likeBtn.classList.add("complete");
                        likeBtn.disabled = true;
                        likeDone = true;
                        showSuccess();
                        checkUnlock();
                    }
                }, 1000);
            }
        });

        function checkUnlock() {
            if (subDone && likeDone) {
                unlockBtn.disabled = false;
                unlockBtn.classList.add('enabled');
                unlockBtn.innerHTML = '<span>üéâ Unlock Your Rewards! üéâ</span>';
            }
        }
    </script>
</body>
</html>
